<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-3" style="background-color: rgba(0, 0, 0, 0.096);">
            
        </div>
        <div class="col-sm-6">
            <h2 class="mt-3">Register</h2>
            <hr>
            <form #registerForm='ngForm' class="form mb-5" method="POST">
                <div class="form-group">
                    <label>Name</label>
                    <input #name='ngModel' name="name" required [(ngModel)]='user1.name' [class.is-invalid]='name.invalid && name.touched' type="text" placeholder="Name..." class="form-control is-invalid">
                </div><br>
                <div class="form-group">
                    <label>Email Address</label>
                    <input #email='ngModel' name="email" required [(ngModel)]='user1.email' [class.is-invalid]='email.invalid && email.touched' type="text" placeholder="Email..." class="form-control is-invalid">
                    <small class="form-text text-muted">We recommend using your work email</small>
                </div><br>
                <div class="form-group">
                    <label>Password</label>
                    <input #password='ngModel' name="password" required [(ngModel)]='user1.password' [class.is-invalid]='password.invalid && password.touched' type="password" placeholder="Password..." class="form-control is-invalid"><br>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input #phone='ngModel' name='phone' required [(ngModel)]='user1.phone' [class.is-invalid]='phone.invalid && phone.touched' type="text" placeholder="Phone..." class="form-control is-invalid"><br>
                </div>
                <div class="form-group">
                    <label>Notification method</label>
                    <select name="notification" [(ngModel)]='user1.notification' class="form-control">
                        <option selected>Email</option>
                        <option>Text message</option>
                        <option>Audio call</option>
                    </select>
                    <small class="form-text text-muted">How you get notifications</small>
                </div><br>
                <div class="form-check">
                    <input #checkbox='ngModel' name="checkbox" [(ngModel)]='checkBoxStatus' type="checkbox" class="form-check-input">
                    <label class="form-check-label">
                        I accept the <span class="text-primary">Privacy and Policy</span> and the <span class="text-primary">Terms of Service</span>
                    </label>
                </div>
                <br>
                <button [disabled]='registerForm.invalid || !checkBoxStatus' (click)="registerUser()" type="submit" class="btn btn-success">Register</button><br>
                <label class="form-check-label">Have an account? <span class="text-primary">Log in now</span></label>
            </form>
        </div>

        <div class="col-sm-3" style="background-color: rgba(0, 0, 0, 0.096);">
            
        </div>
    </div>
</div>
