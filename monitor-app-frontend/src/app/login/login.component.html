<div class="container w-50 mx-auto">
    <div class="card">
        <div class="card-header">
            <h2>Login</h2>
        </div>
        <div class="card-body">
            <div class="container">
                <form class="form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" #email='ngModel' required [(ngModel)]='user1.email' [class.is-invalid]='email.invalid && email.touched' name='email' class="form-control is-invalid" placeholder="Email...">
                    </div><br>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" #password='ngModel' required [(ngModel)]='user1.password' [class.is-invalid]='password.invalid && password.touched' name='password' class="form-control is-invalid" placeholder="Password...">
                    </div><br>
                    <button class="btn btn-success" (click)="loginUser()">Log in</button>
                </form>
            </div>
        </div>
    </div>
</div>
