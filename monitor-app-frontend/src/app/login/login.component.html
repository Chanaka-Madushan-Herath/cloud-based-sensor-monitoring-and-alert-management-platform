<div class="container w-50 mx-auto">
    <div class="card">
        <div class="card-header">
            <h2>Login</h2>
        </div>
        <div class="card-body">
            <div class="container">
                <form class="form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" [(ngModel)]='user1.email' name='email' class="form-control" placeholder="Email...">
                    </div><br>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" name='password' class="form-control" placeholder="Password...">
                    </div><br>
                    <button class="btn btn-success">Log in</button>
                </form>
            </div>
        </div>
    </div>
</div>
